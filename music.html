<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Aasan Nahi Yahan</h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img-container">
                <img src="img/img-1.jpg" alt="">
            </div>
            <audio src="audio/music-1.mp3" ></audio>

            <!-- controls -->

            <div class="music-controls">
                <i class="fas fa-backward" id="pre" title="Previous"></i>
                <i class="fas fa-play main-button"  id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/78d96a0265.js" crossorigin="anonymous"></script>
    <script src="mPlayer.js"></script>
</body>
</html>
